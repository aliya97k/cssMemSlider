<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>cssMemSlider</title>
</head>
<body>
    <div class="wrapper">
        <div class="slider_images">
            <div class="images">
                <img src="./assets/img/Meme1.png" width="894" height="484" alt="1">
            </div>
            <div class="images">
                <img src="./assets/img/meme2.jpg" width="894" height="484" alt="2">
            </div>
            <div class="images">
                <img src="./assets/img/Meme3.png" width="894" height="484" alt="3">
            </div>
            <div class="images">
                <img src="./assets/img/kuplinovmeme4.jpg" width="894" height="484" alt="4">
            </div>
        </div>
        <div class="text-controls">
            <div class="texts">
                <div class="text">Mission impossible</div>
                <div class="text">Something went wrong</div>
                <div class="text">When you don't understand memes at all</div>
                <div class="text">Good night</div>
            </div>
            <div class="slider_dots">
                <input type="radio" name="r" id="s1" class="dots" checked>
                <label for="s1"></label>
                <input type="radio" name="r" id="s2" class="dots">
                <label for="s2"></label>
                <input type="radio" name="r" id="s3" class="dots">
                <label for="s3"></label>
                <input type="radio" name="r" id="s4" class="dots">
                <label for="s4"></label>
            </div>
        </div>
    </div>
</body>
</html>
